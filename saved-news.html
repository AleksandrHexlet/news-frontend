<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NewsExplorer</title>
  <!-- <link rel="stylesheet" href="saved_news.7774df93de7c904c9cb2.css?97380c408da241d96181" />
  <link rel="stylesheet" href="./saved-news.css"> -->
  <link rel="shortcut icon" href="../../images/favicon.png" class="header__favicon" type="image/x-icon">
<link href="saved_news.7774df93de7c904c9cb2.css?97380c408da241d96181" rel="stylesheet"></head>

<body style="display:none" class="page">

<header class="header header_saved-news">
  <div class="header__container">
    <p class="header__logo">
      <a href="./index.html" class="header__logo-link">NewsExplorer</a>
    </p>
    <nav class="menu">
      <div class="menu__container">
        <div class="menu__link menu__link_main">
          <a href="./index.html" class="menu__link-item menu__item">
            Главная
          </a>
        </div>
      </div>
    </nav>
    <button class="header__button header__button_hamburger"></button>
  </div>
</header>

  <section class="news-info ">
    <div class="news-info__container">
      <h2 class="news-info__title">Сохранённые статьи</h2>
      <p class="news-info__subtitle">
        <span class="news-info__user-name"></span><span class="news-info__text"></span>
        <span class="news-info__numb-of-news"></span>
      </p>
      <p class="news-info__keywords">
        По ключевым словам:
        <span class="news-info__keywords_tag news-info__keywords_tag_one"></span>,
        <span class="news-info__keywords_tag news-info__keywords_tag_two"></span>
        <span class="news-info__keywords_tag news-info__keywords_tag_three"></span>
      </p>
      <div class="news-info__loader">
        <div class="news-info__loader-item"></div>
        <div class="news-info__loader-item"></div>
        <div class="news-info__loader-item"></div>
      </div>
    </div>
  </section>
    <section class="saved-cards">
      <div class="saved-cards__container">
        <div class="cards cards_saved-news">
          <div class="cards__list"></div>
        </div>
      </div>

        <div class="server-response">
          <p class="server-response__subtitle"></p>
          <h4 class="server-response__title"></h4>
          <div class="server-response__img"></div>
        </div>

  <div class="loader">
    <div class="loader__item"></div>
    <p class="loader__text">Ищем сохраненные новости...</p>
  </div>
  </section>
    <section class="popup"></section>
    <section class="popup-messages">
      <div class="popup-messages__container">
        <p class="popup-messages__message"></p>

  <footer class="footer">
    <div class="footer__container">
      <p class="footer__copyright">© 2020 Alex, Powered by News API</p>
      <nav class="footer__useful-links">
        <a href="./index.html" class="footer__useful-links-item">Главная</a>
        <a href="https://praktikum.yandex.ru/" class="footer__useful-links-item" target="blanck">Яндекс.Практикум</a>
      </nav>
      <div class="footer__channels">
        <a href="https://github.com/AleksandrHexlet" class="footer__channels-link" target="blanck">
          <div class="footer__channels-img footer__channels-img_github"></div>
        </a>
        <a href="https://www.facebook.com" class="footer__channels-link" target="blanck">
          <div class="footer__channels-img footer__channels-img_facebook"></div>
        </a>
      </div>
    </div>
  </footer>

  <template class="template_popup_confirm">
    <div class="popup__content popup__content_delete">
      <div class="popup__loader">
        <div class="popup__loader-item"></div>
      </div>
      <div class="popup__close"></div>
      <h3 class="popup__title">Вы действительно хотите удалить новость?</h3>
      <form class="popup__form" name="signup" novalidate>
        <button 
        type="button" 
        class="button popup__button popup__button_is-active  popup__button_confirm"
          name="submitButton"
          >
          Удалить
        </button>
        <button 
        type="button"
         class="button popup__button popup__button_is-active popup__button_cancel"
        name="submitButton"
        >
          Отмена
        </button>
        <div class="popup__error-wrapper popup__error-wrapper_form">
          <span class="popup__error-message popup__error-message_form" aria-live="polite"></span>
        </div>
      </form>
    </div>
  </template>
<script type="text/javascript" src="js/saved_news.c099e09c6a85fd4f0f48.js?97380c408da241d96181"></script></body>

</html>
